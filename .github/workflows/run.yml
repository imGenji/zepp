name: 刷步数

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout codes
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT }} #此处PAT需要申请，教程详见：README
      - name: Update system and install zsh
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get install zsh -y
          
      - name: 初始化Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          
      - name: 开始
        env:
            CONFIG: ${{ secrets.CONFIG }}
            AES_KEY: ${{ secrets.AES_KEY }}
        run: |
          pip3 install requests pytz pycryptodome
          python3 main.py

      - name: persist tokens
        env:
          AES_KEY: ${{ secrets.AES_KEY }}
        if: env.AES_KEY != ''
        run: |
          git config user.name github-actions
          git config user.email github-actions@users.noreply.github.com
          # 检查 token 文件是否有变化
          if [ -f encrypted_tokens.data ]; then
            git add encrypted_tokens.data
            if ! git diff --staged --quiet; then
              git commit -m "persist tokens trigger by ${{ github.event_name }} [skip ci]" || true
              git push origin master || true
            fi
          fi
